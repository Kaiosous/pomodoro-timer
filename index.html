<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="painel">
                <p id="trabalho">Trabalho</p>
                <p id="descanso">Descanso</p>
            </div>

            <div class="temporizador">
                <div class="circulo">
                    <div class="tempo">
                        <p id="minutos"></p>
                        <p>:</p>
                        <p id="segundos"></p>
                    </div>
                </div>
            </div>

            <div class="controles">
                <button id="start" class="control-btn" onclick="iniciar()"><i class="fa-solid fa-play"></i></button>
                <button id="reset" class="control-btn" onclick="reiniciarTimer()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <button id="toggleTema" class="control-btn"><i class="fa-solid fa-adjust"></i></button>
            </div>
            
            <div class="controles">
                <input type="text" id="materialEstudo" placeholder="Adicionar Material">
                <button id="adicionarMaterial" class="control-btn"><i class="fa-solid fa-plus"></i></button>
            
                <button id="limparHistorico" class="control-btn">Limpar Histórico</button>
                <button id="limparUltimo" class="control-btn">Limpar Último Item</button>
            </div>
            
            <div id="historicoEstudos"></div>
            
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
